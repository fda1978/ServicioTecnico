<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<style>
.row > div {
  //background: lightgrey;
  border: 1px solid grey;
}

@media all {
   div.saltopagina{
      display: none;
   }
}
   
@media print{
   div.saltopagina{
      display:block;
      page-break-before:always;
   }
}
</style>
</head>
<body>
<div class="container">
<div class="row">
	<div class="col-sm-12">
		<div class="text-center">
		<h1 class="display-1">DEVICES </h1><BR /> <h2>INGRESO DE EQUIPOS AL SERVICIO TECNICO</h2><br/>
		 
		 </div>
</div>
</div>

<div class="row">
	<div class="col-sm-6">
		<div class="row">
			<div class="col-sm-12">
			
				<p><div class="text-center font-weight-bold">DATOS DEL CLIENTE</div></p>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="cd-example">
					<form>
						<div class="form-group">
						<br />
							<label for="NombreControlInput">Nombre</label>
							<input type="text" class="form-control" id="NombreControlInput" placeholder="Nombre y Apellido"><br />
							<label for="DNIControlInput">Nro de Documento</label>
							<input type="text" class="form-control" id="DNIControlInput" placeholder="xxxxxxxx"><br />
							<label for="TelefonoControlInput">Telefono</label>
							<input type="text" class="form-control" id="TelefonoControlInput" placeholder="0xxx-xxxxxxxx"><br />
							
							<label for="EmailControlInput">Email</label>
							<input type="text" class="form-control" id="EmailControlInput" placeholder="juanperez@gmail.com">
						</div>
					</form>
				</div>
			
	
			</div>
		</div>

	</div>
	<div class="col-sm-6">
		<div class="row">
			<div class="col-sm-12">
			
				<p><div class="text-center font-weight-bold">DATOS DEL EQUIPO</div></p>
			</div>
		</div>
		<div class="row">

			<div class="col-sm-12">
				<div class="cd-example">
					<form>
						<div class="form-group">
						<br />
							<label for="TipoequipoControlInput">Tipo de equipo</label>
							<input type="text" class="form-control" id="TipoequipoControlInput" placeholder="Notebook, tablet , celular"><br />
							<label for="MarcaControlInput">Marca</label>
							<input type="text" class="form-control" id="MarcaControlInput" placeholder="00000000"><br />
							<label for="SerieControlInput">Nro de Serie</label>
							<input type="text" class="form-control" id="SerieControlInput" placeholder="00000000"><br />
							<label for="ObservacionControlInput">Otra observacion</label>
							<input type="text" class="form-control" id="ObservacionControlInput" placeholder="juanperez@gmail.com">
						</div>
					</form>
				</div>
			
	
			</div>
		</div>
	</div>
</div>
</div>
<div class="saltopagina"></div>
<p>Otra pagina</p>
</body>
</html>
